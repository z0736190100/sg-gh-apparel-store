type: object
description: "Data Transfer Object for BeerOrderShipment entities"
required:
  - shipmentDate
properties:
  id:
    description: "Unique identifier for the beer order shipment. Read-only field generated by the system."
    type: integer
    format: int32
    readOnly: true
    example: 1
  version:
    description: "Version number for optimistic locking. Read-only field incremented on each update."
    type: integer
    format: int32
    readOnly: true
    example: 0
  createdDate:
    description: "Date and time when the shipment was created. Read-only field."
    type: string
    format: date-time
    readOnly: true
    example: "2023-01-01T12:00:00Z"
  updateDate:
    description: "Date and time when the shipment was last updated. Read-only field."
    type: string
    format: date-time
    readOnly: true
    example: "2023-01-02T14:30:00Z"
  shipmentDate:
    description: "Date and time when the order was shipped."
    type: string
    format: date-time
    example: "2023-01-03T10:00:00Z"
  carrier:
    description: "Carrier used for the shipment (e.g., FedEx, UPS, DHL)."
    type: string
    example: "FedEx"
  trackingNumber:
    description: "Tracking number for the shipment."
    type: string
    example: "123456789"