type: object
description: "Data Transfer Object for BeerOrderLine entities"
required:
  - orderQuantity
properties:
  id:
    description: "Unique identifier for the beer order line. Read-only field generated by the system."
    type: integer
    format: int32
    readOnly: true
    example: 1
  version:
    description: "Version number for optimistic locking. Read-only field incremented on each update."
    type: integer
    format: int32
    readOnly: true
    example: 0
  createdDate:
    description: "Date and time when the beer order line was created. Read-only field."
    type: string
    format: date-time
    readOnly: true
    example: "2023-01-01T12:00:00Z"
  updateDate:
    description: "Date and time when the beer order line was last updated. Read-only field."
    type: string
    format: date-time
    readOnly: true
    example: "2023-01-02T14:30:00Z"
  beerId:
    description: "Identifier of the beer in this order line."
    type: integer
    format: int32
    example: 1
  beerName:
    description: "Name of the beer in this order line."
    type: string
    example: "Mango Bobs"
  beerStyle:
    description: "Style of the beer (e.g., ALE, PALE_ALE, IPA, etc.)."
    type: string
    example: "IPA"
  upc:
    description: "Universal Product Code of the beer."
    type: string
    example: "0631234200036"
  orderQuantity:
    description: "Quantity of beer ordered."
    type: integer
    format: int32
    minimum: 1
    example: 10
  quantityAllocated:
    description: "Quantity of beer allocated from inventory."
    type: integer
    format: int32
    minimum: 0
    example: 5
  status:
    description: "Status of the beer order line."
    type: string
    example: "ALLOCATED"