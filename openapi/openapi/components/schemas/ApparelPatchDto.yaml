type: object
description: "Data Transfer Object for Apparel patch operations. Used for partial updates where only the provided fields will be updated."
properties:
  id:
    description: "Unique identifier for the apparel. Read-only field generated by the system."
    type: integer
    format: int32
    readOnly: true
    example: 1
  version:
    description: "Version number for optimistic locking. Read-only field incremented on each update."
    type: integer
    format: int32
    readOnly: true
    example: 0
  createdDate:
    description: "Date and time when the apparel was created. Read-only field."
    type: string
    format: date-time
    readOnly: true
    example: "2023-01-01T12:00:00Z"
  updateDate:
    description: "Date and time when the apparel was last updated. Read-only field."
    type: string
    format: date-time
    readOnly: true
    example: "2023-01-02T14:30:00Z"
  apparelName:
    description: "Name of the apparel."
    type: string
    example: "Mango Bobs"
  apparelStyle:
    description: "Style of the apparel (e.g., Loose, Fit, Oversize, etc.)."
    type: string
    example: "Loose"
  upc:
    description: "Universal Product Code, a 13-digit number assigned to each unique apparel product by the Federal Bar Association."
    type: string
    example: "0631234200036"
  quantityOnHand:
    description: "Current quantity of apparel available in stock."
    type: integer
    format: int32
    example: 100
  description:
    description: "Description of the apparel."
    type: string
    example: "Give your movements more loose!"
  price:
    description: "Price of the apparel."
    type: number
    format: decimal
    example: 12.99