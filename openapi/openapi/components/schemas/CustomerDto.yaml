type: object
description: "Data Transfer Object for Customer entities"
required:
  - name
  - addressLine1
  - city
  - state
  - postalCode
properties:
  id:
    description: "Unique identifier for the customer. Read-only field generated by the system."
    type: integer
    format: int32
    readOnly: true
    example: 1
  version:
    description: "Version number for optimistic locking. Read-only field incremented on each update."
    type: integer
    format: int32
    readOnly: true
    example: 0
  createdDate:
    description: "Date and time when the customer was created. Read-only field."
    type: string
    format: date-time
    readOnly: true
    example: "2023-01-01T12:00:00Z"
  updateDate:
    description: "Date and time when the customer was last updated. Read-only field."
    type: string
    format: date-time
    readOnly: true
    example: "2023-01-02T14:30:00Z"
  name:
    description: "Name of the customer."
    type: string
    example: "John Doe"
  email:
    description: "Email address of the customer."
    type: string
    format: email
    example: "john.doe@example.com"
  phoneNumber:
    description: "Phone number of the customer."
    type: string
    example: "555-123-4567"
  addressLine1:
    description: "First line of the customer's address."
    type: string
    example: "123 Main St"
  addressLine2:
    description: "Second line of the customer's address (optional)."
    type: string
    example: "Apt 4B"
  city:
    description: "City of the customer's address."
    type: string
    example: "Springfield"
  state:
    description: "State or province of the customer's address."
    type: string
    example: "IL"
  postalCode:
    description: "Postal code of the customer's address."
    type: string
    example: "62701"
  apparelOrders:
    description: "Apparel orders placed by this customer."
    type: array
    items:
      $ref: './ApparelOrderDto.yaml'
    readOnly: true