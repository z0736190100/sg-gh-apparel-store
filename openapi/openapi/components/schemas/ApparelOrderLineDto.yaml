type: object
description: "Data Transfer Object for ApparelOrderLine entities"
required:
  - orderQuantity
properties:
  id:
    description: "Unique identifier for the apparel order line. Read-only field generated by the system."
    type: integer
    format: int32
    readOnly: true
    example: 1
  version:
    description: "Version number for optimistic locking. Read-only field incremented on each update."
    type: integer
    format: int32
    readOnly: true
    example: 0
  createdDate:
    description: "Date and time when the apparel order line was created. Read-only field."
    type: string
    format: date-time
    readOnly: true
    example: "2023-01-01T12:00:00Z"
  updateDate:
    description: "Date and time when the apparel order line was last updated. Read-only field."
    type: string
    format: date-time
    readOnly: true
    example: "2023-01-02T14:30:00Z"
  apparelId:
    description: "Identifier of the apparel in this order line."
    type: integer
    format: int32
    example: 1
  apparelName:
    description: "Name of the apparel in this order line."
    type: string
    example: "Mango Bobs"
  apparelStyle:
    description: "Style of the apparel (e.g., Loose, Fit, Oversize, etc.)."
    type: string
    example: "Loose"
  upc:
    description: "Universal Product Code of the apparel."
    type: string
    example: "0631234200036"
  orderQuantity:
    description: "Quantity of apparel ordered."
    type: integer
    format: int32
    minimum: 1
    example: 10
  quantityAllocated:
    description: "Quantity of apparel allocated from inventory."
    type: integer
    format: int32
    minimum: 0
    example: 5
  status:
    description: "Status of the apparel order line."
    type: string
    example: "ALLOCATED"