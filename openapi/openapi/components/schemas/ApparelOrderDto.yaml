type: object
description: "Data Transfer Object for ApparelOrder entities"
required:
  - paymentAmount
  - apparelOrderLines
properties:
  id:
    description: "Unique identifier for the apparel order. Read-only field generated by the system."
    type: integer
    format: int32
    readOnly: true
    example: 1
  version:
    description: "Version number for optimistic locking. Read-only field incremented on each update."
    type: integer
    format: int32
    readOnly: true
    example: 0
  createdDate:
    description: "Date and time when the apparel order was created. Read-only field."
    type: string
    format: date-time
    readOnly: true
    example: "2023-01-01T12:00:00Z"
  updateDate:
    description: "Date and time when the apparel order was last updated. Read-only field."
    type: string
    format: date-time
    readOnly: true
    example: "2023-01-02T14:30:00Z"
  customerRef:
    description: "Reference information from customer."
    type: string
    example: "CUST-123"
  paymentAmount:
    description: "Payment amount for the order."
    type: number
    format: decimal
    exclusiveMinimum: 0
    example: 129.99
  status:
    description: "Status of the order (e.g., NEW, PAID, CANCELLED, INPROCESS, COMPLETE)."
    type: string
    example: "NEW"
  apparelOrderLines:
    description: "Apparel order lines in this order."
    type: array
    minItems: 1
    items:
      $ref: './ApparelOrderLineDto.yaml'
  shipments:
    description: "Shipments for this order."
    type: array
    items:
      $ref: './ApparelOrderShipmentDto.yaml'
    example:
      - id: 1
        version: 0
        createdDate: "2023-01-01T12:00:00Z"
        updateDate: "2023-01-01T12:00:00Z"
        shipmentDate: "2023-01-03T10:00:00Z"
        carrier: "FedEx"
        trackingNumber: "123456789"
      - id: 2
        version: 0
        createdDate: "2023-01-02T14:30:00Z"
        updateDate: "2023-01-02T14:30:00Z"
        shipmentDate: "2023-01-04T09:00:00Z"
        carrier: "UPS"
        trackingNumber: "987654321"
