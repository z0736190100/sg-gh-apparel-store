type: object
description: "Data Transfer Object for Beer entities"
required:
  - beerName
  - beerStyle
  - upc
  - quantityOnHand
  - price
properties:
  id:
    description: "Unique identifier for the beer. Read-only field generated by the system."
    type: integer
    format: int32
    readOnly: true
    example: 1
  version:
    description: "Version number for optimistic locking. Read-only field incremented on each update."
    type: integer
    format: int32
    readOnly: true
    example: 0
  createdDate:
    description: "Date and time when the beer was created. Read-only field."
    type: string
    format: date-time
    readOnly: true
    example: "2023-01-01T12:00:00Z"
  updateDate:
    description: "Date and time when the beer was last updated. Read-only field."
    type: string
    format: date-time
    readOnly: true
    example: "2023-01-02T14:30:00Z"
  beerName:
    description: "Name of the beer."
    type: string
    minLength: 1
    example: "Mango Bobs"
  beerStyle:
    description: "Style of the beer (e.g., ALE, PALE_ALE, IPA, etc.)."
    type: string
    minLength: 1
    example: "IPA"
  upc:
    description: "Universal Product Code, a 13-digit number assigned to each unique beer product by the Federal Bar Association."
    type: string
    minLength: 1
    example: "0631234200036"
  quantityOnHand:
    description: "Current quantity of beer available in stock."
    type: integer
    format: int32
    minimum: 0
    example: 100
  description:
    description: "Description of the beer."
    type: string
    example: "A refreshing IPA with citrus notes"
  price:
    description: "Price of the beer."
    type: number
    format: decimal
    exclusiveMinimum: 0
    example: 12.99
