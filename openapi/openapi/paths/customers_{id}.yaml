parameters:
  - name: id
    in: path
    description: "ID of the customer to operate on"
    required: true
    schema:
      type: integer
      format: int32
get:
  tags:
    - Customer
  summary: Get a customer by ID
  description: "Returns a single customer by ID."
  operationId: getCustomerById
  security:
    - api_key: []
  responses:
    '200':
      description: "Successfully retrieved the customer"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/CustomerDto.yaml'
          example:
            id: 1
            version: 0
            createdDate: "2023-01-01T12:00:00Z"
            updateDate: "2023-01-01T12:00:00Z"
            name: "John Doe"
            email: "john.doe@example.com"
            phoneNumber: "555-123-4567"
            addressLine1: "123 Main St"
            addressLine2: "Apt 4B"
            city: "Springfield"
            state: "IL"
            postalCode: "62701"
    '401':
      description: "Unauthorized"
    '404':
      description: "Customer not found"
put:
  tags:
    - Customer
  summary: Update an existing customer
  description: "Updates an existing customer in the system. The ID in the path must match the ID in the request body."
  operationId: updateCustomer
  security:
    - api_key: []
  requestBody:
    description: "Customer object with updated fields"
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/CustomerDto.yaml'
        example:
          id: 1
          version: 0
          name: "John Doe"
          email: "john.doe.updated@example.com"
          phoneNumber: "555-123-4567"
          addressLine1: "123 Main St"
          addressLine2: "Suite 101"
          city: "Springfield"
          state: "IL"
          postalCode: "62701"
  responses:
    '200':
      description: "Successfully updated the customer"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/CustomerDto.yaml'
          example:
            id: 1
            version: 1
            createdDate: "2023-01-01T12:00:00Z"
            updateDate: "2023-01-04T09:30:00Z"
            name: "John Doe"
            email: "john.doe.updated@example.com"
            phoneNumber: "555-123-4567"
            addressLine1: "123 Main St"
            addressLine2: "Suite 101"
            city: "Springfield"
            state: "IL"
            postalCode: "62701"
    '400':
      description: "Bad request - validation error or ID mismatch"
    '401':
      description: "Unauthorized"
    '404':
      description: "Customer not found"
delete:
  tags:
    - Customer
  summary: Delete a customer
  description: "Deletes a customer from the system."
  operationId: deleteCustomer
  security:
    - api_key: []
  responses:
    '204':
      description: "Successfully deleted the customer"
    '401':
      description: "Unauthorized"
    '404':
      description: "Customer not found"