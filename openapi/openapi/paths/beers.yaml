get:
  tags:
    - Beer
  summary: Get all beers
  description: "Returns a paginated list of beers in the system with optional filtering by beer name and beer style."
  operationId: getAllBeers
  security:
    - api_key: []
  parameters:
    - name: beerName
      in: query
      description: Filter beers by name (optional)
      required: false
      schema:
        type: string
    - name: beerStyle
      in: query
      description: Filter beers by style (optional)
      required: false
      schema:
        type: string
    - name: page
      in: query
      description: Page number (0-based, defaults to 0)
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
    - name: size
      in: query
      description: Page size (defaults to 20)
      required: false
      schema:
        type: integer
        default: 20
        minimum: 1
  responses:
    '200':
      description: "Successfully retrieved the list of beers"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/PageOfBeerDto.yaml'
          example:
            content:
              - id: 1
                version: 0
                createdDate: "2023-01-01T12:00:00Z"
                updateDate: "2023-01-01T12:00:00Z"
                beerName: "Mango Bobs"
                beerStyle: "IPA"
                upc: "0631234200036"
                quantityOnHand: 100
                price: 12.99
              - id: 2
                version: 0
                createdDate: "2023-01-02T10:00:00Z"
                updateDate: "2023-01-02T10:00:00Z"
                beerName: "Galaxy Cat"
                beerStyle: "PALE_ALE"
                upc: "0631234300019"
                quantityOnHand: 75
                price: 11.99
            totalElements: 2
            totalPages: 1
            size: 20
            number: 0
            first: true
            last: true
            numberOfElements: 2
            empty: false
    '400':
      description: "Bad request"
    '401':
      description: "Unauthorized"
post:
  tags:
    - Beer
  summary: Create a new beer
  description: "Creates a new beer in the system. The ID, version, createdDate, and updateDate fields will be ignored if provided."
  operationId: createBeer
  security:
    - api_key: []
  requestBody:
    description: "Beer object to be created"
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/BeerDto.yaml'
        example:
          beerName: "New Beer"
          beerStyle: "LAGER"
          upc: "0631234500033"
          quantityOnHand: 50
          price: 9.99
  responses:
    '201':
      description: "Successfully created a new beer"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/BeerDto.yaml'
          example:
            id: 3
            version: 0
            createdDate: "2023-01-03T15:00:00Z"
            updateDate: "2023-01-03T15:00:00Z"
            beerName: "New Beer"
            beerStyle: "LAGER"
            upc: "0631234500033"
            quantityOnHand: 50
            price: 9.99
    '400':
      description: "Bad request - validation error"
    '401':
      description: "Unauthorized"
