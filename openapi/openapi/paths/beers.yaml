get:
  tags:
    - Apparel
  summary: Get all apparels
  description: "Returns a paginated list of apparels in the system with optional filtering by apparel name and apparel style."
  operationId: getAllApparels
  security:
    - api_key: []
  parameters:
    - name: apparelName
      in: query
      description: Filter apparels by name (optional)
      required: false
      schema:
        type: string
    - name: apparelStyle
      in: query
      description: Filter apparels by style (optional)
      required: false
      schema:
        type: string
    - name: page
      in: query
      description: Page number (0-based, defaults to 0)
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
    - name: size
      in: query
      description: Page size (defaults to 20)
      required: false
      schema:
        type: integer
        default: 20
        minimum: 1
  responses:
    '200':
      description: "Successfully retrieved the list of apparels"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/PageOfApparelDto.yaml'
          example:
            content:
              - id: 1
                version: 0
                createdDate: "2023-01-01T12:00:00Z"
                updateDate: "2023-01-01T12:00:00Z"
                apparelName: "Mango Bobs"
                apparelStyle: "Loose"
                upc: "0631234200036"
                quantityOnHand: 100
                price: 12.99
              - id: 2
                version: 0
                createdDate: "2023-01-02T10:00:00Z"
                updateDate: "2023-01-02T10:00:00Z"
                apparelName: "Galaxy Cat"
                apparelStyle: "Stretch"
                upc: "0631234300019"
                quantityOnHand: 75
                price: 11.99
            totalElements: 2
            totalPages: 1
            size: 20
            number: 0
            first: true
            last: true
            numberOfElements: 2
            empty: false
    '400':
      description: "Bad request"
    '401':
      description: "Unauthorized"
post:
  tags:
    - Apparel
  summary: Create a new apparel
  description: "Creates a new apparel in the system. The ID, version, createdDate, and updateDate fields will be ignored if provided."
  operationId: createApparel
  security:
    - api_key: []
  requestBody:
    description: "Apparel object to be created"
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/ApparelDto.yaml'
        example:
          apparelName: "New Apparel"
          apparelStyle: "LAGER"
          upc: "0631234500033"
          quantityOnHand: 50
          price: 9.99
  responses:
    '201':
      description: "Successfully created a new apparel"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ApparelDto.yaml'
          example:
            id: 3
            version: 0
            createdDate: "2023-01-03T15:00:00Z"
            updateDate: "2023-01-03T15:00:00Z"
            apparelName: "New Apparel"
            apparelStyle: "LAGER"
            upc: "0631234500033"
            quantityOnHand: 50
            price: 9.99
    '400':
      description: "Bad request - validation error"
    '401':
      description: "Unauthorized"
