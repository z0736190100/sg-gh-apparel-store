parameters:
  - name: id
    in: path
    description: "ID of the apparel order"
    required: true
    schema:
      type: integer
      format: int32
get:
  tags:
    - ApparelOrder
  summary: Get a apparel order by ID
  description: "Returns a apparel order by its ID."
  operationId: getApparelOrderById
  security:
    - api_key: []
  responses:
    '200':
      description: "Successfully retrieved the apparel order"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ApparelOrderDto.yaml'
          example:
            id: 1
            version: 0
            createdDate: "2023-01-01T12:00:00Z"
            updateDate: "2023-01-01T12:00:00Z"
            customerRef: "CUST-123"
            paymentAmount: 129.99
            status: "COMPLETE"
            apparelOrderLines:
              - id: 1
                version: 0
                createdDate: "2023-01-01T12:00:00Z"
                updateDate: "2023-01-01T12:00:00Z"
                apparelId: 1
                apparelName: "Mango Bobs"
                apparelStyle: "Loose"
                upc: "0631234200036"
                orderQuantity: 10
                quantityAllocated: 10
                status: "ALLOCATED"
    '404':
      description: "Apparel order not found"
    '401':
      description: "Unauthorized"
put:
  tags:
    - ApparelOrder
  summary: Update a apparel order
  description: "Updates an existing apparel order. The ID in the path must match the ID in the request body."
  operationId: updateApparelOrder
  security:
    - api_key: []
  requestBody:
    description: "Apparel order object with updated information"
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/ApparelOrderDto.yaml'
        example:
          id: 1
          version: 0
          customerRef: "CUST-123-UPDATED"
          paymentAmount: 129.99
          status: "PAID"
          apparelOrderLines:
            - id: 1
              apparelId: 1
              apparelName: "Mango Bobs"
              apparelStyle: "Loose"
              upc: "0631234200036"
              orderQuantity: 10
              quantityAllocated: 10
              status: "ALLOCATED"
  responses:
    '200':
      description: "Successfully updated the apparel order"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ApparelOrderDto.yaml'
          example:
            id: 1
            version: 1
            createdDate: "2023-01-01T12:00:00Z"
            updateDate: "2023-01-03T15:30:00Z"
            customerRef: "CUST-123-UPDATED"
            paymentAmount: 129.99
            status: "PAID"
            apparelOrderLines:
              - id: 1
                version: 1
                createdDate: "2023-01-01T12:00:00Z"
                updateDate: "2023-01-03T15:30:00Z"
                apparelId: 1
                apparelName: "Mango Bobs"
                apparelStyle: "Loose"
                upc: "0631234200036"
                orderQuantity: 10
                quantityAllocated: 10
                status: "ALLOCATED"
    '400':
      description: "Bad request - validation error"
    '404':
      description: "Apparel order not found"
    '401':
      description: "Unauthorized"
delete:
  tags:
    - ApparelOrder
  summary: Delete a apparel order
  description: "Deletes a apparel order by its ID."
  operationId: deleteApparelOrder
  security:
    - api_key: []
  responses:
    '204':
      description: "Successfully deleted the apparel order"
    '404':
      description: "Apparel order not found"
    '401':
      description: "Unauthorized"