get:
  tags:
    - BeerOrder
  summary: Get all beer orders
  description: "Returns a list of all beer orders in the system."
  operationId: getAllBeerOrders
  security:
    - api_key: []
  responses:
    '200':
      description: "Successfully retrieved the list of beer orders"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/BeerOrderDto.yaml'
          example:
            - id: 1
              version: 0
              createdDate: "2023-01-01T12:00:00Z"
              updateDate: "2023-01-01T12:00:00Z"
              customerRef: "CUST-123"
              paymentAmount: 129.99
              status: "COMPLETE"
              beerOrderLines:
                - id: 1
                  version: 0
                  createdDate: "2023-01-01T12:00:00Z"
                  updateDate: "2023-01-01T12:00:00Z"
                  beerId: 1
                  beerName: "Mango Bobs"
                  beerStyle: "IPA"
                  upc: "0631234200036"
                  orderQuantity: 10
                  quantityAllocated: 10
                  status: "ALLOCATED"
            - id: 2
              version: 0
              createdDate: "2023-01-02T10:00:00Z"
              updateDate: "2023-01-02T10:00:00Z"
              customerRef: "CUST-456"
              paymentAmount: 59.95
              status: "NEW"
              beerOrderLines:
                - id: 2
                  version: 0
                  createdDate: "2023-01-02T10:00:00Z"
                  updateDate: "2023-01-02T10:00:00Z"
                  beerId: 2
                  beerName: "Galaxy Cat"
                  beerStyle: "PALE_ALE"
                  upc: "0631234300019"
                  orderQuantity: 5
                  quantityAllocated: 0
                  status: "PENDING"
    '401':
      description: "Unauthorized"
post:
  tags:
    - BeerOrder
  summary: Create a new beer order
  description: "Creates a new beer order in the system. The ID, version, createdDate, and updateDate fields will be ignored if provided."
  operationId: createBeerOrder
  security:
    - api_key: []
  requestBody:
    description: "Beer order object to be created"
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/BeerOrderDto.yaml'
        example:
          customerRef: "CUST-789"
          paymentAmount: 79.99
          status: "NEW"
          beerOrderLines:
            - beerId: 1
              beerName: "Mango Bobs"
              beerStyle: "IPA"
              upc: "0631234200036"
              orderQuantity: 6
              quantityAllocated: 0
              status: "PENDING"
            - beerId: 3
              beerName: "Pinball Porter"
              beerStyle: "PORTER"
              upc: "0083783375213"
              orderQuantity: 3
              quantityAllocated: 0
              status: "PENDING"
  responses:
    '201':
      description: "Successfully created a new beer order"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/BeerOrderDto.yaml'
          example:
            id: 3
            version: 0
            createdDate: "2023-01-03T15:00:00Z"
            updateDate: "2023-01-03T15:00:00Z"
            customerRef: "CUST-789"
            paymentAmount: 79.99
            status: "NEW"
            beerOrderLines:
              - id: 3
                version: 0
                createdDate: "2023-01-03T15:00:00Z"
                updateDate: "2023-01-03T15:00:00Z"
                beerId: 1
                beerName: "Mango Bobs"
                beerStyle: "IPA"
                upc: "0631234200036"
                orderQuantity: 6
                quantityAllocated: 0
                status: "PENDING"
              - id: 4
                version: 0
                createdDate: "2023-01-03T15:00:00Z"
                updateDate: "2023-01-03T15:00:00Z"
                beerId: 3
                beerName: "Pinball Porter"
                beerStyle: "PORTER"
                upc: "0083783375213"
                orderQuantity: 3
                quantityAllocated: 0
                status: "PENDING"
    '400':
      description: "Bad request - validation error"
    '401':
      description: "Unauthorized"