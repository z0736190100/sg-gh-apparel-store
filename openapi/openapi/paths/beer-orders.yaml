get:
  tags:
    - ApparelOrder
  summary: Get all apparel orders
  description: "Returns a list of all apparel orders in the system."
  operationId: getAllApparelOrders
  security:
    - api_key: []
  responses:
    '200':
      description: "Successfully retrieved the list of apparel orders"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/ApparelOrderDto.yaml'
          example:
            - id: 1
              version: 0
              createdDate: "2023-01-01T12:00:00Z"
              updateDate: "2023-01-01T12:00:00Z"
              customerRef: "CUST-123"
              paymentAmount: 129.99
              status: "COMPLETE"
              apparelOrderLines:
                - id: 1
                  version: 0
                  createdDate: "2023-01-01T12:00:00Z"
                  updateDate: "2023-01-01T12:00:00Z"
                  apparelId: 1
                  apparelName: "Mango Bobs"
                  apparelStyle: "Loose"
                  upc: "0631234200036"
                  orderQuantity: 10
                  quantityAllocated: 10
                  status: "ALLOCATED"
            - id: 2
              version: 0
              createdDate: "2023-01-02T10:00:00Z"
              updateDate: "2023-01-02T10:00:00Z"
              customerRef: "CUST-456"
              paymentAmount: 59.95
              status: "NEW"
              apparelOrderLines:
                - id: 2
                  version: 0
                  createdDate: "2023-01-02T10:00:00Z"
                  updateDate: "2023-01-02T10:00:00Z"
                  apparelId: 2
                  apparelName: "Galaxy Cat"
                  apparelStyle: "Stretch"
                  upc: "0631234300019"
                  orderQuantity: 5
                  quantityAllocated: 0
                  status: "PENDING"
    '401':
      description: "Unauthorized"
post:
  tags:
    - ApparelOrder
  summary: Create a new apparel order
  description: "Creates a new apparel order in the system. The ID, version, createdDate, and updateDate fields will be ignored if provided."
  operationId: createApparelOrder
  security:
    - api_key: []
  requestBody:
    description: "Apparel order object to be created"
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/ApparelOrderDto.yaml'
        example:
          customerRef: "CUST-789"
          paymentAmount: 79.99
          status: "NEW"
          apparelOrderLines:
            - apparelId: 1
              apparelName: "Mango Bobs"
              apparelStyle: "Loose"
              upc: "0631234200036"
              orderQuantity: 6
              quantityAllocated: 0
              status: "PENDING"
            - apparelId: 3
              apparelName: "Pinball Fit"
              apparelStyle: "Fit"
              upc: "0083783375213"
              orderQuantity: 3
              quantityAllocated: 0
              status: "PENDING"
  responses:
    '201':
      description: "Successfully created a new apparel order"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ApparelOrderDto.yaml'
          example:
            id: 3
            version: 0
            createdDate: "2023-01-03T15:00:00Z"
            updateDate: "2023-01-03T15:00:00Z"
            customerRef: "CUST-789"
            paymentAmount: 79.99
            status: "NEW"
            apparelOrderLines:
              - id: 3
                version: 0
                createdDate: "2023-01-03T15:00:00Z"
                updateDate: "2023-01-03T15:00:00Z"
                apparelId: 1
                apparelName: "Mango Bobs"
                apparelStyle: "Loose"
                upc: "0631234200036"
                orderQuantity: 6
                quantityAllocated: 0
                status: "PENDING"
              - id: 4
                version: 0
                createdDate: "2023-01-03T15:00:00Z"
                updateDate: "2023-01-03T15:00:00Z"
                apparelId: 3
                apparelName: "Pinball Fit"
                apparelStyle: "Fit"
                upc: "0083783375213"
                orderQuantity: 3
                quantityAllocated: 0
                status: "PENDING"
    '400':
      description: "Bad request - validation error"
    '401':
      description: "Unauthorized"