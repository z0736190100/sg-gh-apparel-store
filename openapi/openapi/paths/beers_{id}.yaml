parameters:
  - name: id
    in: path
    description: "ID of the beer to operate on"
    required: true
    schema:
      type: integer
      format: int32
get:
  tags:
    - Beer
  summary: Get a beer by ID
  description: "Returns a single beer identified by its ID."
  operationId: getBeerById
  security:
    - api_key: []
  responses:
    '200':
      description: "Successfully retrieved the beer"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/BeerDto.yaml'
          example:
            id: 1
            version: 0
            createdDate: "2023-01-01T12:00:00Z"
            updateDate: "2023-01-01T12:00:00Z"
            beerName: "Mango Bobs"
            beerStyle: "IPA"
            upc: "0631234200036"
            quantityOnHand: 100
            price: 12.99
    '400':
      description: "Bad request"
    '401':
      description: "Unauthorized"
    '404':
      description: "Beer not found"
put:
  tags:
    - Beer
  summary: Update a beer
  description: "Updates an existing beer identified by its ID. The ID in the path must match the ID in the request body."
  operationId: updateBeer
  security:
    - api_key: []
  requestBody:
    description: "Updated beer object"
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/BeerDto.yaml'
        example:
          id: 1
          beerName: "Updated Beer Name"
          beerStyle: "IPA"
          upc: "0631234200036"
          quantityOnHand: 120
          price: 13.99
  responses:
    '200':
      description: "Successfully updated the beer"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/BeerDto.yaml'
          example:
            id: 1
            version: 1
            createdDate: "2023-01-01T12:00:00Z"
            updateDate: "2023-01-04T09:30:00Z"
            beerName: "Updated Beer Name"
            beerStyle: "IPA"
            upc: "0631234200036"
            quantityOnHand: 120
            price: 13.99
    '400':
      description: "Bad request - validation error"
    '401':
      description: "Unauthorized"
    '404':
      description: "Beer not found"
patch:
  tags:
    - Beer
  summary: Partially update a beer
  description: "Partially updates an existing beer identified by its ID. Only the provided fields will be updated."
  operationId: patchBeer
  security:
    - api_key: []
  requestBody:
    description: "Partial beer object with only the fields to update"
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/BeerPatchDto.yaml'
        example:
          beerName: "Partially Updated Beer"
          price: 14.99
  responses:
    '200':
      description: "Successfully updated the beer"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/BeerDto.yaml'
          example:
            id: 1
            version: 1
            createdDate: "2023-01-01T12:00:00Z"
            updateDate: "2023-01-04T09:30:00Z"
            beerName: "Partially Updated Beer"
            beerStyle: "IPA"
            upc: "0631234200036"
            quantityOnHand: 100
            price: 14.99
    '400':
      description: "Bad request"
    '401':
      description: "Unauthorized"
    '404':
      description: "Beer not found"
delete:
  tags:
    - Beer
  summary: Delete a beer
  description: "Deletes a beer identified by its ID."
  operationId: deleteBeer
  security:
    - api_key: []
  responses:
    '204':
      description: "Successfully deleted the beer"
    '400':
      description: "Bad request"
    '401':
      description: "Unauthorized"
    '404':
      description: "Beer not found"
