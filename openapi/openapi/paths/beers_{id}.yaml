parameters:
  - name: id
    in: path
    description: "ID of the apparel to operate on"
    required: true
    schema:
      type: integer
      format: int32
get:
  tags:
    - Apparel
  summary: Get a apparel by ID
  description: "Returns a single apparel identified by its ID."
  operationId: getApparelById
  security:
    - api_key: []
  responses:
    '200':
      description: "Successfully retrieved the apparel"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ApparelDto.yaml'
          example:
            id: 1
            version: 0
            createdDate: "2023-01-01T12:00:00Z"
            updateDate: "2023-01-01T12:00:00Z"
            apparelName: "Mango Bobs"
            apparelStyle: "Loose"
            upc: "0631234200036"
            quantityOnHand: 100
            price: 12.99
    '400':
      description: "Bad request"
    '401':
      description: "Unauthorized"
    '404':
      description: "Apparel not found"
put:
  tags:
    - Apparel
  summary: Update a apparel
  description: "Updates an existing apparel identified by its ID. The ID in the path must match the ID in the request body."
  operationId: updateApparel
  security:
    - api_key: []
  requestBody:
    description: "Updated apparel object"
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/ApparelDto.yaml'
        example:
          id: 1
          apparelName: "Updated Apparel Name"
          apparelStyle: "Loose"
          upc: "0631234200036"
          quantityOnHand: 120
          price: 13.99
  responses:
    '200':
      description: "Successfully updated the apparel"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ApparelDto.yaml'
          example:
            id: 1
            version: 1
            createdDate: "2023-01-01T12:00:00Z"
            updateDate: "2023-01-04T09:30:00Z"
            apparelName: "Updated Apparel Name"
            apparelStyle: "Loose"
            upc: "0631234200036"
            quantityOnHand: 120
            price: 13.99
    '400':
      description: "Bad request - validation error"
    '401':
      description: "Unauthorized"
    '404':
      description: "Apparel not found"
patch:
  tags:
    - Apparel
  summary: Partially update a apparel
  description: "Partially updates an existing apparel identified by its ID. Only the provided fields will be updated."
  operationId: patchApparel
  security:
    - api_key: []
  requestBody:
    description: "Partial apparel object with only the fields to update"
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/ApparelPatchDto.yaml'
        example:
          apparelName: "Partially Updated Apparel"
          price: 14.99
  responses:
    '200':
      description: "Successfully updated the apparel"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ApparelDto.yaml'
          example:
            id: 1
            version: 1
            createdDate: "2023-01-01T12:00:00Z"
            updateDate: "2023-01-04T09:30:00Z"
            apparelName: "Partially Updated Apparel"
            apparelStyle: "Loose"
            upc: "0631234200036"
            quantityOnHand: 100
            price: 14.99
    '400':
      description: "Bad request"
    '401':
      description: "Unauthorized"
    '404':
      description: "Apparel not found"
delete:
  tags:
    - Apparel
  summary: Delete a apparel
  description: "Deletes a apparel identified by its ID."
  operationId: deleteApparel
  security:
    - api_key: []
  responses:
    '204':
      description: "Successfully deleted the apparel"
    '400':
      description: "Bad request"
    '401':
      description: "Unauthorized"
    '404':
      description: "Apparel not found"
