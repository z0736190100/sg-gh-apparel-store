get:
  tags:
    - BeerOrder
  summary: Get all shipments for a beer order
  description: "Returns a list of all shipments for a specific beer order."
  operationId: getAllShipments
  security:
    - api_key: []
  parameters:
    - name: beerOrderId
      in: path
      description: "ID of the beer order to get shipments for"
      required: true
      schema:
        type: integer
        format: int32
  responses:
    '200':
      description: "Successfully retrieved the list of shipments"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/BeerOrderShipmentDto.yaml'
          example:
            - id: 1
              version: 0
              createdDate: "2023-01-01T12:00:00Z"
              updateDate: "2023-01-01T12:00:00Z"
              shipmentDate: "2023-01-03T10:00:00Z"
              carrier: "FedEx"
              trackingNumber: "123456789"
            - id: 2
              version: 0
              createdDate: "2023-01-02T14:30:00Z"
              updateDate: "2023-01-02T14:30:00Z"
              shipmentDate: "2023-01-04T09:00:00Z"
              carrier: "UPS"
              trackingNumber: "987654321"
    '401':
      description: "Unauthorized"
    '404':
      description: "Beer order not found"
post:
  tags:
    - BeerOrder
  summary: Create a new shipment for a beer order
  description: "Creates a new shipment for a specific beer order. The ID, version, createdDate, and updateDate fields will be ignored if provided."
  operationId: createShipment
  security:
    - api_key: []
  parameters:
    - name: beerOrderId
      in: path
      description: "ID of the beer order to create a shipment for"
      required: true
      schema:
        type: integer
        format: int32
  requestBody:
    description: "Shipment object to be created"
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/BeerOrderShipmentDto.yaml'
        example:
          shipmentDate: "2023-01-05T11:00:00Z"
          carrier: "DHL"
          trackingNumber: "DHL123456"
  responses:
    '201':
      description: "Successfully created a new shipment"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/BeerOrderShipmentDto.yaml'
          example:
            id: 3
            version: 0
            createdDate: "2023-01-05T11:00:00Z"
            updateDate: "2023-01-05T11:00:00Z"
            shipmentDate: "2023-01-05T11:00:00Z"
            carrier: "DHL"
            trackingNumber: "DHL123456"
    '400':
      description: "Bad request - validation error"
    '401':
      description: "Unauthorized"
    '404':
      description: "Beer order not found"