get:
  tags:
    - ApparelOrder
  summary: Get a specific shipment for a apparel order
  description: "Returns a specific shipment for a apparel order."
  operationId: getShipmentById
  security:
    - api_key: []
  parameters:
    - name: apparelOrderId
      in: path
      description: "ID of the apparel order"
      required: true
      schema:
        type: integer
        format: int32
    - name: shipmentId
      in: path
      description: "ID of the shipment to get"
      required: true
      schema:
        type: integer
        format: int32
  responses:
    '200':
      description: "Successfully retrieved the shipment"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ApparelOrderShipmentDto.yaml'
          example:
            id: 1
            version: 0
            createdDate: "2023-01-01T12:00:00Z"
            updateDate: "2023-01-01T12:00:00Z"
            shipmentDate: "2023-01-03T10:00:00Z"
            carrier: "FedEx"
            trackingNumber: "123456789"
    '401':
      description: "Unauthorized"
    '404':
      description: "Apparel order or shipment not found"
put:
  tags:
    - ApparelOrder
  summary: Update a specific shipment for a apparel order
  description: "Updates a specific shipment for a apparel order. The ID, version, createdDate, and updateDate fields will be ignored if provided."
  operationId: updateShipment
  security:
    - api_key: []
  parameters:
    - name: apparelOrderId
      in: path
      description: "ID of the apparel order"
      required: true
      schema:
        type: integer
        format: int32
    - name: shipmentId
      in: path
      description: "ID of the shipment to update"
      required: true
      schema:
        type: integer
        format: int32
  requestBody:
    description: "Shipment object to be updated"
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/ApparelOrderShipmentDto.yaml'
        example:
          shipmentDate: "2023-01-03T10:00:00Z"
          carrier: "UPS"
          trackingNumber: "UPDATED123"
  responses:
    '200':
      description: "Successfully updated the shipment"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ApparelOrderShipmentDto.yaml'
          example:
            id: 1
            version: 1
            createdDate: "2023-01-01T12:00:00Z"
            updateDate: "2023-01-06T09:00:00Z"
            shipmentDate: "2023-01-03T10:00:00Z"
            carrier: "UPS"
            trackingNumber: "UPDATED123"
    '400':
      description: "Bad request - validation error"
    '401':
      description: "Unauthorized"
    '404':
      description: "Apparel order or shipment not found"
delete:
  tags:
    - ApparelOrder
  summary: Delete a specific shipment for a apparel order
  description: "Deletes a specific shipment for a apparel order."
  operationId: deleteShipment
  security:
    - api_key: []
  parameters:
    - name: apparelOrderId
      in: path
      description: "ID of the apparel order"
      required: true
      schema:
        type: integer
        format: int32
    - name: shipmentId
      in: path
      description: "ID of the shipment to delete"
      required: true
      schema:
        type: integer
        format: int32
  responses:
    '204':
      description: "Successfully deleted the shipment"
    '401':
      description: "Unauthorized"
    '404':
      description: "Apparel order or shipment not found"